<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="../static/css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/demo.css"/>
    <!--必要样式-->
    <link rel="stylesheet" type="text/css" href="../static/css/component.css"/>
    <!--[if IE]>
    <script src="../static/js/html5.js"></script>
    <![endif]-->
</head>
<body>
<div class="container demo-1" >
    <div class="content">
        <div id="large-header" class="large-header">
            <canvas id="demo-canvas"></canvas>
            <div class="logo_box">
                <h3>欢迎你</h3>
                <div class="error-1"><span th:text="${errorMessage.getErrorMessage()}"></span></div>
                <form class="forms" th:action="@{/login}" th:object="${LoginPersonData}" method="post" id="myForm">
                    <div class="group">
                        <div class="input_outer">
                            <span class="u_user"></span>
                            <label>
                                <input th:field="*{email}" name="email" class="text" style="color: #FFFFFF !important"
                                       type="text" placeholder="请输入账户">

                            </label>

                        </div>
                        <div class="error">
                            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                        </div>
                    </div>
                    <div class="group">
                        <div class="input_outer">
                            <span class="us_uer"></span>
                            <label>
                                <input name=" " class="text" style="color: #FFFFFF !important" type="password"
                                       placeholder="请输入密码" th:field="*{password}">
                            </label>

                        </div>
                        <div class="error">
                            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                        </div>
                    </div>
                    <div class="mb2"><a class="act-but submit" href="javascript:void(0);" style="color: #FFFFFF"
                                        onclick="postData()">登录</a></div>
                </form>
            </div>
        </div>
    </div>
</div><!-- /container -->
<script src="../static/js/TweenLite.min.js"></script>
<script src="../static/js/EasePack.min.js"></script>
<script src="../static/js/rAF.js"></script>
<script src="../static/js/demo-1.js"></script>
<script src="../static/js/postData.js"></script>
<div style="text-align:center;">
</div>
</body>
</html>
