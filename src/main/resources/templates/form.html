<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<body>
<form action="/Login" th:action="@{/}" th:object="${LoginPersonForm}" method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><label for="email"></label><input type="text" id="email" name="email" th:field="*{email}" /></td>
            <th th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email格式错误</th>
        </tr>
        <tr>
            <td>Age:</td>
            <td><label>
                <input type="text" th:field="*{password}" />
            </label></td>
            <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Age Error</td>
        </tr>
        <tr>
            <td><button type="submit">Submit</button></td>
        </tr>
    </table>
</form>
</body>
</html>
